<div fxFlex fxLayout="column" style="min-height: 100vh" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutAlign="center center" style="min-height: 100vh">
    <mat-card>
      <mat-card-title>Logowanie</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSigninClicked()">
          <div fxLayout="column">
            <mat-form-field>
              <mat-label>Login</mat-label>
              <input matInput formControlName="username">
              <mat-error *ngIf="signinForm.hasError('required', 'username')">Pole wymagane</mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Hasło</mat-label>
              <input type="password" matInput formControlName="password">
              <mat-error *ngIf="signinForm.hasError('required', 'password')">Pole wymagane</mat-error>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <button mat-button style="padding: 0 5px" (click)="onSignupClicked()" [disabled]="signinInProgress">Załóż konto</button>
              <button type="submit" mat-raised-button color="primary" style="padding: 0 5px" [disabled]="signinInProgress || signinForm.invalid">Zaloguj się</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
